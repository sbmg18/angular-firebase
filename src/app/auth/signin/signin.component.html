<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input required email type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required [minlength]="'6'" type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button [disabled]="!f.valid" type="submit" class="btn btn-block btn-primary">Login</button>
    </form>
  </div>
</div>
