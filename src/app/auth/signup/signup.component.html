<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
    <div class="page-header">
      <h1>Reigster</h1>
    </div>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" required email type="email" id="email" name="email" ngModel class="form-control">
        <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email address.</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" required [minlength]="'6'" type="password" id="password" name="password" ngModel class="form-control">
        <span *ngIf="!password.valid && password.touched" class="help-block">Password must be atleast 6 characters long.</span>
      </div>
      <button [disabled]="!f.valid" type="submit" class="btn btn-block btn-primary">Register</button>
    </form>
  </div>
</div>
