<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a (click)="onEditItem(i)"
        *ngFor="let ingredient of ingredients; let i = index" [ngStyle]="{'cursor': 'pointer'}" class="list-group-item">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
