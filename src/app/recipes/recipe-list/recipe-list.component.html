<div *ngIf="authService.isAuthenticated()" class="row">
    <div class="col-xs-12">
        <button (click)="onNewReipe()"class="btn btn-primary">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <input autofocus placeholder="Search for Recipe" type="text" class="form-control" [(ngModel)]="filterStatus">
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <app-recipe-item 
                *ngFor="let recipeEl of recipes | filter:filterStatus:'name'; let i = index"
                [recipe]="recipeEl"
                [index]="i"
            ></app-recipe-item>
        </div>
    </div>
</div>
